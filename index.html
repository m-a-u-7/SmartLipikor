  <style>
    body {
      font-family: 'Roboto', 'Open Sans', sans-serif; /* General fallback */
      background-color: #0F172A; /* Fallback BG */
    }
    .font-bengali { /* Base for Bengali script */
      font-family: 'Noto Sans Bengali', 'Hind Siliguri', 'Baloo Da 2', 'Tiro Bangla', sans-serif;
    }
    .font-arabic { /* Base for Arabic script */
      font-family: 'Noto Naskh Arabic', 'Noto Sans Arabic', 'Cairo', 'Lateef', serif;
    }
    /* Custom scrollbar for better aesthetics */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }
    ::-webkit-scrollbar-track {
      background: #1e293b; /* slate-800 */
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: #475569; /* slate-600 */
      border-radius: 10px;
      border: 2px solid #1e293b; /* slate-800, to give padding effect */
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #64748b; /* slate-500 */
    }
    ::selection {
      background-color: #14b8a6; /* teal-500 */
      color: #ffffff; /* white */
    }
    ::-moz-selection { /* Firefox */
      background-color: #14b8a6; /* teal-500 */
      color: #ffffff; /* white */
    }
    .uncertain-text {
      background-color: rgba(255, 224, 130, 0.3); /* Light yellow/orange highlight for uncertain text */
      padding: 0.05em 0.1em;
      border-radius: 3px;
    }
  </style>
